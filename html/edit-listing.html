											</div>
										</div>

										</div>
									</div>

								</div>
							</div>

								</div>
							</div>
						</div>
                        <div class="card">
						    <div class="card-header">

										<div class="col-lg-6 col-md-6" style="margin-top: 10px;">

										</div>
										<div class="col-lg-6 col-md-6" style="margin-top: 10px;">

												<select class="form-control select" id="city-select">
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
